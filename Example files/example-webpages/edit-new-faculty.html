	<body>

					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">

                    <ul class="nav navbar-nav" style="float: right;">

                        <li class="dropdown">
                            <a href="#" class="active dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Edit <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li class="dropdown-header">Faculty</li>

			</div>

		<div class="container">
			<div class="page-header">
				<h2>Add New Faculty Member</h2>
			</div>
			<form class="form-horizontal">
				<h3>Name</h3>
				<div class="form-group">
					<label class="control-label col-sm-1" for="fname">First</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="fname" placeholder="First Name">
					</div>
					<label class="control-label col-sm-1" for="lname">Last</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="lname" placeholder="Last Name">
					</div>
					<label class="control-label col-sm-1" for="title">Title</label>
					<div class="col-sm-1">
						<select class="form-control" id="title">
							<option></option>
							<option>Dr.</option>
							<option>Sir</option>
						</select>
					</div>
					<label class="control-label col-sm-1" for="suffix">Suffix</label>
					<div class="col-sm-1">
						<select class="form-control" id="suffix">
							<option></option>
							<option>Jr</option>
							<option>Sr</option>
						</select>
					</div>
				</div>
				<h3>Office</h3>
				<div class="form-group">
					<label class="control-label col-sm-1" for="building">Building</label>
					<div class="col-sm-2">
						<select class="form-control" id="building">
							<option></option>
							<option>Alpine Hall</option>
							<option>Amador Hall</option>
							<option>Benicia Hall</option>
							<option>Brighton Hall</option>
							<option>Calaveras Hall</option>
							<option>Capistrano Hall</option>
							<option>Douglass Hall</option>
							<option>Draper Hall</option>
							<option>Desmond Hall</option>
							<option>Eureka Hall</option>
							<option>Humbolt Hall</option>
							<option>Jenkins Hall</option>
							<option>Kadema Hall</option>
							<option>Lassen Hall</option>
							<option>Modoc Hall</option>
							<option>Mendocino Hall</option>
							<option>Mariposa Hall</option>
							<option>Napa Hall</option>
							<option>Placer Hall</option>
							<option>Riverview Hall</option>
							<option>Riverside Hall</option>
							<option>Sacramento Hall</option>
							<option>Santa Clara Hall</option>
							<option>Shasta Hall</option>
							<option>Solano Hall</option>
							<option>Sequoia Hall</option>
							<option>Sierra Hall</option>
							<option>Sutter Hall</option>
							<option>Tahoe Hall</option>
							<option>Yosemite Hall</option>
						</select>
					</div>
					<label class="control-label col-sm-1" for="room">Room #</label>
					<div class="col-sm-1">
						<input type="text" class="form-control" id="room" placeholder="Num">
					</div>
					<label class="control-label col-sm-1" for="days">Days</label>
					<div class="col-sm-3">
						<label class="checkbox-inline"><input type="checkbox" value="">M</label>
						<label class="checkbox-inline"><input type="checkbox" value="">T</label>
						<label class="checkbox-inline"><input type="checkbox" value="">W</label>
						<label class="checkbox-inline"><input type="checkbox" value="">R</label>
						<label class="checkbox-inline"><input type="checkbox" value="">F</label>
						<label class="checkbox-inline"><input type="checkbox" value="">S</label>
					</div>
					<label class="control-label col-sm-1" for="hours">Hours</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="hours">
					</div>
				</div>
				<h3>Contact</h3>
				<div class="form-group">
					<label class="control-label col-sm-1" for="phone">Phone</label>
					<div class="col-sm-2">
						<input type="tel" class="form-control" id="phone" placeholder="Phone Number">
					</div>
					<label class="control-label col-sm-1" for="email">Email</label>
					<div class="col-sm-3">
						<input type="email" class="form-control" id="email" placeholder="Email Address">
					</div>
					<label class="control-label col-sm-1" for="website">Website</label>
					<div class="col-sm-4">
						<input type="url" class="form-control" id="website" placeholder="Website">
					</div>
				</div>
			</form>
			<p>
				<button type="button" class="btn btn-primary">Submit</button>
				<button type="button" class="btn btn-default">Clear Form</button>
			</p>
		</div>
		

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
